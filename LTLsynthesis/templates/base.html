<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %}</title>
	<!-- Jquery/Bootstrap Library Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

	{% block js %}{% endblock js %}
	
	<!-- CodeMirror files -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jstree.min.js') }}"></script>
	<link href="{{ url_for('static', filename='css/3024-day.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
	<nav class="navbar sticky-top navbar-light bg-light">
		<div class="container justify-content-between">
			<span class="navbar-brand mb-0 h1">{{ self.title() }}</span>
			
			<span class="navbar-text">
				<a class="btn" href="/strix"> Strix </a>
				<a class="btn" href="/"> Synth-Learn </a>
				<a class="btn" href="/documentation/index"> Documentation </a>
			</span>
		</div>
	</nav>
	<div class="col-lg-10 mx-auto p-3 py-md-5">
		<header class="lh-1 py-3 mb-3">
			<div class="container-fluid justify-content-between align-items-center">
				<div class="col">
					{% block subtitle %} {% endblock %}
				</div>
			</div>
		</header>
		<main class="container">
			{% block content %}
			{%  endblock %}
		</main>
	</div>
</body>
</html>
