<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %}</title>
	<!-- Jquery/Bootstrap Library Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- Bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<!-- Bootstrap JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

	{% block js %}{% endblock js %}
	
	<!-- CodeMirror files -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jstree.min.js') }}"></script>
	<link href="{{ url_for('static', filename='css/3024-day.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
	<nav class="navbar sticky-top navbar-light bg-light">
		<div class="container justify-content-between">
			<span class="navbar-brand mb-0 h1">{{ self.title() }}</span>
			
			<span class="navbar-text">
				<a class="btn" href="/strix"> Strix </a>
				<a class="btn" href="/"> Synth-Learn </a>
			</span>
		</div>
	</nav>
	<div class="col-lg-10 mx-auto p-3 py-md-5">
		<header class="lh-1 py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col">
					<h4 class="text-dark">{% block subtitle %} {% endblock %}</h4>
				</div>
			</div>
		</header>
		<main class="container">
			{% block content %}
			{%  endblock %}
		</main>
	</div>
</body>
</html>
