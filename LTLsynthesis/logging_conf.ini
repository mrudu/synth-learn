[loggers]
keys=root,prefixTreeLogger,miscLogger,mergePhaseLogger,completionPhaseLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_mergePhaseLogger]
level=INFO
handlers=consoleHandler
qualname=mergePhaseLogger
propagate=0

[logger_prefixTreeLogger]
level=INFO
handlers=consoleHandler
qualname=prefixTreeLogger
propagate=0

[logger_completionPhaseLogger]
level=INFO
handlers=consoleHandler
qualname=completionPhaseLogger
propagate=0

[logger_miscLogger]
level=INFO
handlers=consoleHandler
qualname=miscLogger
propagate=0

[handler_consoleHandler]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=simpleFormatter
args=('python.log', 'w')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s