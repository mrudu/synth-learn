<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create Mealy Machine</title>
	<!-- Jquery/Bootstrap Library Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<!-- CodeMirror files -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jstree.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/codemirror.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/simple.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/matchbrackets.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/closebrackets.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/placeholder.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/ltl.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/helpers.js') }}"></script>
	<link href="{{ url_for('static', filename='css/codemirror.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/3024-day.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
	<div class="col-lg-10 mx-auto p-3 py-md-5">
		<header class="lh-1 py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col text-center">
					<h3 class="text-dark">Synthesis With A Touch Of User Interaction</h2>
					<h5 class="text-dark"> Online Demo: Version 1</h4>
				</div>
			</div>
		</header>
		<main class="container">
			<div class="row">
				<div class="col-4">
					<nav id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end">
						<nav class="nav nav-pills flex-column">
							<a class="nav-link" href="#ltl">LTL Formulas: </a>
							<nav class="nav nav-pills flex-column">
								<a class="nav-link ms-3 my-1" href="#assumptions">Assumptions</a>
								<a class="nav-link ms-3 my-1" href="#guarantees">Guarantees</a>
							</nav>
							<a class="nav-link" href="#io">I/O: </a>
							<nav class="nav nav-pills flex-column">
								<a class="nav-link ms-3 my-1" href="#io-i">Input Propositions</a>
								<a class="nav-link ms-3 my-1" href="#io-o">Output Propositions</a>
							</nav>
							<a class="nav-link" href="#traces">Traces</a>
							<a class="nav-link" href="#target">Target</a>
							<a class="nav-link">Examples: </a>
							<nav class="nav nav-pills flex-column">
								<a class="nav-link ms-3 my-1" href="#ltl" id="SimpleArbiter2">Simple Arbiter n=2 </a>
								<a class="nav-link ms-3 my-1" href="#ltl" id="SimpleArbiter3">Simple Arbiter n=3 </a>
							</nav>
						</nav>
					</nav>
				</div>
				<div class="col-8" data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-smooth-scroll="true" tabindex="0">
					<form action="/" method="POST" class="row" id="ltl-form" enctype="multipart/form-data">
						<fieldset id="ltl">
							<div class="mb-3" id="assumptions">
								<label for="assumptions_textarea" class="form-label">Assumptions</label>
								<textarea style="width: 100%; display: none;" name="assumptions" id="assumptions_textarea" placeholder="true"></textarea>
							</div>
							<div class="mb-3" id="guarantees">
								<label for="guarantees_textarea" class="form-label">Guarantees</label>
								<textarea name="guarantees" id="guarantees_textarea" placeholder="G (request_0 -> F grant_0) & G (request_1 -> F grant_1)"></textarea>
							</div>
						</fieldset>
						<fieldset id="io">
							<div class="mb-3" id="io-i">
								<label for="input_textarea" class="form-label">Input Propositions</label>
								<textarea name="inputs" id="inputs_textarea" placeholder="request_0, request_1"></textarea>
							</div>
							<div class="mb-3" id="io-o">
								<label for="output_textarea" class="form-label">Output Propositions</label>
								<textarea style="width: 100%; display: none;" name="outputs" id="outputs_textarea" placeholder="grant_0, grant_1"></textarea>
							</div>
						</fieldset>
						<fieldset id="traces">
							<div class="mb-3">
								<label for="traces_textarea" class="form-label">Traces</label>
								<textarea style="width: 100%; display: none;" name="traces" id="traces_textarea" placeholder="request_0 & request_1.grant_0 & !grant_1;!request_0 & !request_1.!grant_0 & grant_1"></textarea>
							</div>
						</fieldset>
						<fieldset id="target">
							<div class="mb-3">
								<label for="target_file" class="form-label">Target File</label>
								<input class="form-control" type="file" id="target_file" name="target">
							</div>
						</fieldset>
						<fieldset class="row mb-3">
							<div class="col-auto">
								<button type="button" class="btn btn-primary" id="submit">
									<span class="spinner-border spinner-border-sm visually-hidden loading" role="status" aria-hidden="true"></span>
									<span class="visually-hidden loading">Loading...</span>
									<span class="submit-text">Submit</span>
								</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="row mb-3">
				<figure class="figure col-7" id="image-container">
					<svg xmlns="http://www.w3.org/2000/svg" class="svg" width="100%" height="100%">
					</svg>
					<figcaption class="figure-caption"></figcaption>
				</figure>
				<ul class="list-group list-group-flush col-5 visually-hidden">
				</ul>
			</div>
			<div class="row mb-3">
				<div class="col-auto visually-hidden downloader">
					<a class="btn btn-primary" href="download/dot" role="button">Download DOT</a>
				</div>
				<div class="col-auto visually-hidden downloader">
					<a class="btn btn-primary" href="download/pdf" role="button">Download PDF</a>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
