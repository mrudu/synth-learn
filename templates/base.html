<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Acacia Synth</title>
	<!-- Jquery/Bootstrap Library Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	<!-- CodeMirror files -->
	<script type="text/javascript" src="{{ url_for('static', filename='js/jstree.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/codemirror.min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/simple.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/matchbrackets.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/closebrackets.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/addon/placeholder.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/codemirror/ltl.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/helpers.js') }}"></script>
	<link href="{{ url_for('static', filename='css/codemirror.min.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/3024-day.css') }}" rel="stylesheet">
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
	<div class="col-lg-10 mx-auto p-3 py-md-5">
		<header class="lh-1 py-3">
			<div class="row flex-nowrap justify-content-between align-items-center">
				<div class="col text-center">
					<h3 class="text-dark">{% block title %} {% endblock %}</h2>
					<h5 class="text-dark"></h4>
				</div>
			</div>
		</header>
		<main class="container">
			{% block content %}
			{%  endblock %}
		</main>
	</div>
</body>
</html>
